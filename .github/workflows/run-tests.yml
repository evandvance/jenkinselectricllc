name: Run tests

on:
  push:
    branches-ignore: [main]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.x'

      - name: Install Dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
